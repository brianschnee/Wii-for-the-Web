<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app emulates a simple calculator">
        <meta name="keywords" content="wii, gaming, sports, nintendo">

		<title>Wii</title>
        
        <!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
	</head>
	<body>
        <section class="container">
            <section class="screen">
                <div class="warning">
                    <div class="warning-title">
                        <img class="warning-icon" src="assets/images/icons/warning-icon.png" alt="warning icon">
                        <span>WARNING-HEALTH AND SAFETY</span>
                    </div>
    
                    <p class="warning-info">BEFORE PLAYING, READ YOUR OPERATIONS<br>MANUAL FOR IMPORTANT INFORMATION<br>ABOUT YOUR HEALTH AND SAFETY.</p>
                
                    <span class="also">Also online at<br></span>

                    <a class="link">
                        <span class="website">www.nintendo.com/healthysafety/</span>
                    </a> 

                    <div class="press-to-continue blink">
                        <span class="press">Press</span>
                        <!-- <img class="a-button" src="assets/icons/a-button.png" alt="a-button for wii controller"> -->
                        <span class="a-button">A</span>
                        <span class="to-continue">to continue.</span>
                    </div>
                </div>

                <div class="menu">
                    <h1 class="menu-title">Wii Menu</h1>
                </div>
            </section>
        </section>

        <img class="controller" src="assets/images/wiimote.png" alt="wii controller">

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
